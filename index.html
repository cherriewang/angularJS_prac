<!DOCTYPE html>
<!-- instantiating the angular js app: html ng-app -->
<html lang="en" ng-app="myApp" class="ng-scope">
	<head>
		<meta charset="UTF-8">
		<title>Angular Demo</title>
		
		<script src="lib/angular/angular.min.js"> </script>
		<script src="js/controllers.js"></script>
		<link rel="stylesheet" href="css/style.css">
	</head>
	<body>
		
		<div class="main ng-scope" ng-controller = "MyController">
			
			<div class = "search">
				<h1>Cat Directory</h1>
				<label>search: </label>
				<input ng-model="query" placeholder="Search for cats" autofocus>

				<label class="formgroup">by:
					<select ng-model ="artistOrder">
						<option value="name">Name</option>	
						<option value="renown">Reknown</option>	
					</select>
				</label>

				<label class="formgroup">
					<input type="radio" ng-model="direction" name="direction" checked>
					Ascending
				</label>
				<label class="formgroup">
					<input type="radio" ng-model="direction" name="direction" value="reverse">
					Descending
				</label>

			</div>
			<ul class="artistlist">
				<li class="artist cf" ng-repeat="item in artists | filter:query | orderBy: artistOrder:direction">
					<img ng-src="images/{{item.shortname}}_tn.png" alt="Photo of {{item.name}}">
					<div class="info">
						<h2>{{item.name}}</h2>
						<h3>{{item.reknown}}</h3>
					</div>
				</li>
			</ul>
		</div>
	</body>
</html>
